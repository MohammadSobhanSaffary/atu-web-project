<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>تمرین دوم برنامه نویسی وب</title>
  </head>
  <body>
    <header>
      <div class="logo">سامانه آموزشی دانشگاه علامه طباطبایی</div>
      <nav>
        <ul>
          <li><a href="../index.html">دروس ارائه شده</a></li>
          <li><a href="#" class="active">دروس انتخاب شده</a></li>
        </ul>
      </nav>
      <div class="logout">
        <div class="userInfo">
          <span class="username"></span>
          <span class="usertype"></span>
        </div>
        <img src="../assets/images/logout-svgrepo-com.svg" />
      </div>
    </header>
    <main style="justify-content: center">
      <div class="selected-courses-table-wrapper">
        <span>جدول دروس انتخاب شده</span>
        <table>
          <thead>
            <tr>
              <th>نام درس</th>
              <th>نام استاد</th>
              <th>روزه های برگذاری</th>
              <th>زمان شروع</th>
              <th>زمان پایان</th>
              <th>عملیات</th>
            </tr>
          </thead>
          <tbody class="selected-courses-table"></tbody>
        </table>
      </div>
    </main>
    <div class="notify notification"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
